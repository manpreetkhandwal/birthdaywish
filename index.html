<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday My Love üíù</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Dancing+Script:wght@700&family=Sacramento&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  min-height:100vh;
  background:radial-gradient(circle at top,#ffe6ec,#fff);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
}

/* Floating background */
.floating-elements{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.floating{
  position:absolute;
  animation:float 6s ease-in-out infinite;
  opacity:0;
}
@keyframes float{
  0%{transform:translateY(0) scale(.6);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-100vh) rotate(360deg);opacity:0}
}

/* Main card */
.container{
  max-width:850px;
  width:92%;
  padding:50px 35px;
  text-align:center;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(18px);
  border-radius:30px;
  box-shadow:
    0 0 40px rgba(231,84,128,.3),
    0 30px 80px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Heading */
h1{
  font-family:'Playfair Display',serif;
  font-size:3.2rem;
  color:#d23c77;
  margin-bottom:25px;
  animation:softGlow 3s infinite alternate;
}
@keyframes softGlow{
  from{text-shadow:0 0 10px rgba(231,84,128,.4)}
  to{text-shadow:0 0 25px rgba(231,84,128,.8)}
}

/* Photo */
.photo-frame{
  width:240px;
  height:240px;
  margin:25px auto;
  border-radius:50%;
  border:8px solid #f8c8dc;
  overflow:hidden;
  box-shadow:0 0 40px rgba(231,84,128,.6);
  position:relative;
}
.photo-frame::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,105,180,.5),transparent 70%);
  animation:pulseRing 3s infinite;
  z-index:-1;
}
@keyframes pulseRing{
  0%{transform:scale(.9);opacity:.4}
  50%{transform:scale(1.05);opacity:.8}
  100%{transform:scale(.9);opacity:.4}
}

/* Text */
.message{
  font-size:1.15rem;
  line-height:1.9;
  color:#444;
}
.love-line{
  font-family:'Dancing Script',cursive;
  font-size:2.1rem;
  color:#d23c77;
  margin:25px 0;
}

/* Buttons */
.btn{
  margin-top:30px;
  padding:15px 45px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff5f9e,#ff85b3);
  color:#fff;
  cursor:pointer;
  font-size:1rem;
  box-shadow:0 12px 30px rgba(255,77,141,.5);
  position:relative;
  overflow:hidden;
}
.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:120%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
  transition:.6s;
}
.btn:hover::before{left:120%}
.btn:hover{
  transform:translateY(-4px) scale(1.05);
}

/* Gift */
.gift-box{
  margin:40px auto;
  width:110px;
  height:110px;
  cursor:pointer;
  filter:drop-shadow(0 0 20px rgba(231,84,128,.6));
}
.gift-box .box{
  width:100%;
  height:70px;
  background:#ff85b3;
  position:absolute;
  bottom:0;
  border-radius:10px;
}
.gift-box .lid{
  width:100%;
  height:30px;
  background:#d23c77;
  position:absolute;
  top:-30px;
  border-radius:10px;
  transition:.4s;
}
.gift-box.open .lid{
  transform:rotate(20deg) translate(-20px,-30px);
}

/* Signature */
.signature{
  font-family:'Sacramento',cursive;
  font-size:2.7rem;
  color:#d23c77;
  margin-top:20px;
}

/* Mobile */
@media(max-width:600px){
  h1{font-size:2.3rem}
  .photo-frame{width:180px;height:180px}
  .love-line{font-size:1.7rem}
}
</style>
</head>

<body>

<div class="floating-elements" id="floatingElements"></div>

<div class="container">
  <h1>Happy Birthday, My Heart üíù</h1>

 

  <div class="message">
    <p class="love-line">"In your smile, I find my paradise"</p>
    <p>My dearest <b>Bache ü•∞</b>,</p>
    <p>You make my world brighter, my heart warmer, and my life complete.</p>
    <p class="love-line">"You are my today & all my tomorrows"</p>
    <p>Forever yours,</p>
    <p class="signature">Manpreet</p>
  </div>

  <div class="gift-box" id="giftBox">
    <div class="lid"></div>
    <div class="box"></div>
  </div>

  <button class="btn" id="showMoreBtn">Open My Heart ‚ù§Ô∏è</button>

  <div id="specialMessage" style="display:none">
    <p class="love-line">You are my greatest love story üíñ</p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const floating=document.getElementById("floatingElements");
  const symbols=["üíñ","‚ú®","üå∏","üíù","üíï","ü•∞"];

  function createFloating(){
    const el=document.createElement("div");
    el.className="floating";
    el.textContent=symbols[Math.floor(Math.random()*symbols.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=20+Math.random()*20+"px";
    el.style.animationDuration=4+Math.random()*5+"s";
    floating.appendChild(el);
    setTimeout(()=>el.remove(),8000);
  }

  setInterval(createFloating,300);

  document.getElementById("giftBox").addEventListener("click",()=>{
    document.getElementById("giftBox").classList.add("open");
  });

  document.getElementById("showMoreBtn").addEventListener("click",()=>{
    document.getElementById("specialMessage").style.display="block";
  });

});
</script>

</body>
</html>
